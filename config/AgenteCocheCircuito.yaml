behaviors:
  AgenteCoche:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048
      buffer_size: 2048000
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.9
        strength: 0.9
      gail:
        gamma: 0.93
        strength: 0.5
        encoding_size: 64
        demo_path: DemosRecta/Recta_0.demo
    max_steps: 10000000
    time_horizon: 64
    summary_freq: 100000